<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="danger" floating>Nome</ion-label>
      <ion-input type="text" maxLength="60" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger" floating>Telefone</ion-label>
      <ion-input type="tel" maxLength="20" [(ngModel)]="telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger" floating>Mensagem</ion-label>
      <ion-textarea rows="7" maxLength="500" [(ngModel)]="mensagem"></ion-textarea>
    </ion-item>

    <ion-item>
      <button color="danger" ion-button block large icon-end (click)="cliqueBotaoEnviar()">
        Enviar
        <ion-icon name='send'></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
